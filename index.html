<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Musik Latar -->
    <audio id="bgMusic" src="lagu-pernikahan.mp3"></audio>

    <!-- Sampul Undangan -->
    <div class="cover">
        <h2 class="wedding-title">The Wedding of</h2>
        <h1 class="couple-names">Pria & Wanita</h1>
        <div class="guest-name">
            <p>Kepada Yth</p>
            <p id="guestName">Nama Tamu</p>
        </div>
        <button id="openInvitation">Buka Undangan</button>
    </div>

    <!-- Isi Undangan -->
    <div class="content" id="content">
        <h2 class="wedding-title">The Wedding of</h2>
        <h1 class="couple-names">Pria & Wanita</h1>
        <p class="wedding-date">25 . 05 . 2025</p>
        
        <!-- Ikon panah ke atas -->
        <div class="scroll-up">
            <span>&#x2191;</span>
            <p>Scroll ke atas</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
